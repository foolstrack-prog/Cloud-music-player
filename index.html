<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ChorKi Dhun — Premium Music</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"> </head>
<body>
<canvas id="bgCanvas" style="position:fixed;inset:0;z-index:-2;pointer-events:none"></canvas>
<div class="app">
  <aside class="sidebar">
    <div class="logo">ChorKi Dhun</div>
    <div class="searchBox">
      <input id="searchInput" placeholder="Search tracks, artists..." />
      <button class="btn" id="themeBtn">Theme</button>
    </div>
    <nav class="nav">
      <a href="#" data-section="home">Home</a>
      <a href="#" data-section="library">Your Library</a>
      <a href="#" data-section="favorites">Favorites</a>
      <a href="#" data-section="trending">Top Mixes</a>
    </nav>
    <div style="margin-top:auto;display:flex;flex-direction:column;gap:8px">
      <div class="btn" id="loginBtn">Login / Signup</div>
      <div class="btn" id="downloadBtn">Download Player</div>
      <button class="iconBtn" id="openPlayerBtn">Now Playing</button>
    </div>
  </aside>

  <main class="main">
    <div class="header">
      <div class="searchBox">
        <input id="searchInputMain" placeholder="Search tracks, artists..." />
        <button class="btn" id="themeBtnMain">Theme</button>
      </div>
      <button class="iconBtn" id="openPlayerBtnMain">Now Playing</button>
    </div>

    <div class="section" data-section="home">
      <h2>Welcome Back, ChorKi Dhun User</h2>
      <div class="grid" id="trackGrid"></div>
    </div>
  </main>
</div>

<div class="nowPlaying" id="nowPlaying">
  <button class="iconBtn closeBtn" id="closeBtn">X</button>
  <button class="iconBtn favBtn" id="favBtn">♡</button>
  <div class="nowPanel">
    <div class="nowArt"><img id="nowArtImg" src="https://images.pexels.com/photos/1036378/pexels-photo-1036378.jpeg?auto=compress&cs=tinysrgb&h=640" style="width:100%;height:100%;object-fit:cover"/></div>
    <div class="nowMeta">
      <h2 id="nowTitle">Peaceful Clouds</h2>
      <div id="nowArtist">Clouds Collective</div>
      
      <div class="controlsCenter">
        <button class="iconBtn" id="prevBtnNow">⏮</button>
        <button class="iconBtn" id="playBtnNow">▶</button>
        <button class="iconBtn" id="nextBtnNow">⏭</button>
      </div>

      <div class="progressWrap">
        <div class="time" id="timeCurNow">0:00</div>
        <div class="progress" id="progressBarNow"><div></div></div>
        <div class="time" id="timeTotalNow">0:00</div>
      </div>

      <div class="lyrics" id="lyricsBox"></div>
    </div>
  </div>
</div>

<div id="ytHolder" style="display:none"></div>
<div id="loader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(2,6,23,0.95),rgba(2,6,23,0.95),rgba(2,6,23,0.95))">
  <div class="spinner"></div>
</div>

<script src="script.js"></script>
</body>
</html>
